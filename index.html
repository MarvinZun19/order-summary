<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<link rel="shortcut icon" href="/images/music-svgrepo-com.svg" type="image/x-icon">
	<title>Order Summary</title>
</head>
<body>
	<div class="card">
		<img class="hero" src="./images/illustration-hero.svg" alt="music">
		<div class="container">
			<h2 class="title">Order Summary</h2>
			<p class="description">You can now listen to millions songs, audibooks and podcast on any device anywhere you like</p>
			<div class="plan-container">
				<img src="./images/icon-music.svg" alt="icon-music">
				<div class="plan-description">
					<strong>Anual Plan</strong>
					<p>$49.99</p>
				</div>
				<a href="#">Change</a>
			</div>
			<button class="payment-bott"> Proceed to Payment</button>
			<button class="bott-cancel"> Cancel Order</button>
		</div>
	</div>
